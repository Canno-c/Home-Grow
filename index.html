<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6rem 2rem;
      background: linear-gradient(to bottom right, #f4f9f4, #d0f0de);
    }

    .contact-box {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-box h2 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .contact-box p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .contact-box form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-box input,
    .contact-box textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-box button {
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-box button:hover {
      background-color: #1f7d36;
    }
  </style>
</head>
<body>

<section id="contact" class="contact-section">
  <div class="contact-box">
    <h2>Contact Us</h2>
    <p>Have questions about grow gear or your setup? Send us a message.</p>
    <form action="https://formspree.io/f/meogpdra" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
